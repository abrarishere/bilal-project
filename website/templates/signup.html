{% include 'base.html' %} {% block content %}
<section class="position-relative py-4 py-xl-5">
  <div class="container">
    <div class="row mb-5">
      <div class="col-md-8 col-xl-6 text-center mx-auto">
        <h2>Sign Up</h2>
      </div>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="col-md-6 col-xl-4">
        <div class="card mb-5">
          <div class="card-body d-flex flex-column align-items-center">
            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                x="0px"
                y="0px"
                width="48"
                height="48"
                viewBox="0 0 48 48"
              >
                <circle cx="24" cy="24" r="20" fill="#ffca28"></circle>
                <path
                  fill="#fff"
                  d="M25,31v-3.436C25,25.901,21.669,25,20,25s-5,0.901-5,2.564V31H25z"
                ></path>
                <circle cx="20" cy="20" r="3" fill="#fff"></circle>
                <path
                  fill="#fff"
                  d="M33,27.56V31h-6v-3.44c0-0.93-0.36-1.69-0.92-2.3C26.78,25.09,27.47,25,28,25	C29.67,25,33,25.9,33,27.56z"
                ></path>
                <circle cx="28" cy="20" r="3" fill="#fff"></circle>
              </svg>
            </div>
            <form class="text-center" method="POST">
              <div class="mb-3">
                <input
                  class="form-control"
                  type="text"
                  id="username"
                  name="username"
                  placeholder="Username"
                />
              </div>
              <div class="mb-3">
                <input
                  class="form-control"
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Email"
                />
              </div>
              <div class="mb-3">
                <input
                  class="form-control"
                  type="password"
                  name="password1"
                  id="password1"
                  placeholder="Password"
                />
              </div>
              <div class="mb-3">
                <input
                  class="form-control"
                  type="password"
                  name="password2"
                  id="password2"
                  placeholder="Confirm Password"
                />
              </div>
              <div class="mb-3">
                <button class="btn btn-primary d-block w-100" type="submit">
                  Sign Up
                </button>
              </div>
            </form>
            <a href="/login" class="mt-3">Already have an account? Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
