{% include 'base.html' %} {% block content %}
<section class="position-relative py-4 py-xl-5">
  <div class="container">
    <div class="row mb-5">
      <div class="col-md-8 col-xl-6 text-center mx-auto">
        <h2>Forgot Password</h2>
      </div>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="col-md-6 col-xl-4">
        <div class="card mb-5">
          <div class="card-body d-flex flex-column align-items-center">
            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4">
              <svg
                class="bi bi-lock-fill"
                xmlns="http://www.w3.org/2000/svg"
                width="1em"
                height="1em"
                fill="currentColor"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M8 2a2 2 0 0 0-2 2v1H5a3 3 0 0 0-3 3v5a3 3 0 0 0 3 3h6a3 3 0 0 0 3-3V8a3 3 0 0 0-3-3h-1V4a2 2 0 0 0-2-2zm2 3H6V4a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v1z"
                />
              </svg>
            </div>
            <form class="text-center" method="POST">
              <div class="mb-3">
                <input
                  class="form-control"
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Email"
                />
              </div>
              <div class="mb-3">
                <button class="btn btn-primary d-block w-100" type="submit">
                  Reset Password
                </button>
              </div>
            </form>
            <a href="/login" class="mt-3">Remembered your password? Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
